spring.application.name=ms-ArabeLanguage
server.port=8090

# Configuration de serveur eureka


eureka.client.service-url.defaultZone=http://localhost:8888/eureka/

# Configuration de la connexion MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/ms-language
## Multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB


## File upload custom properties
file.upload.location=./ms-ArabeLanguage/src/main/resources/filestorage