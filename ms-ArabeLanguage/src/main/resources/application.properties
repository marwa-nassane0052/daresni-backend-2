spring.application.name=ms-ArabeLanguage
server.port=8090

# Configuration de serveur eureka
# application.properties


# Configuration de la connexion MongoDB
spring.data.mongodb.uri=mongodb://127.0.0.1:27017/languge?directConnection=true&serverSelectionTimeoutMS=2000&appName=mongosh+2.1.3

## Multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB


## File upload custom properties
file.upload.location=./ms-ArabeLanguage/src/main/resources/filestorage